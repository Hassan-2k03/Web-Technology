<html>
  <body onload="prg()">
    <p>AUDIO</p>
    <audio controls>
      <source src="Another_Day_Instrumental.mp3" type="audio/mp3" />
    </audio>

    <p>VIDEO</p>
    <!-- disable download option -->
    <video controls controlsList="nodownload">
      <source src="birds.mp4" type="video/mp4" />

    <p>Progress Bar</p>
    <label>Progress: </label>
    <progress id="p1" value="0" max="100">1%</progress>
    <script>
      var p = document.querySelector("#p1");
      function prg() {
        p.value += 5;
        if (p.value != 100) {
          setTimeout(prg, 1000);
        }
      }
    </script>
  </body>
</html>
