<html>
    <head>
        <title>Faded</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    </head>
    <body>
        <button id="btn">Toggle Element</button>
        <div id="div" style="display: none;">
            <p>This is hidden element</p>
        </div>
        <script>
            $(document).ready(function(){
                $("#btn").click(function(){
                    $("#div").fadeToggle();
                });
            });
        </script>
</html>
