<html>
  <head>
    <title>Forms Basic</title>
  </head>
  <!--Syntax: <form method="get/post" action="abc.php/mailto:" target="_blank"></form>-->

  <body>
    
    <h2>Student Survey</h2>
    <fieldset>
      <legend>Survey form</legend>
      <form method="POST" action="mailto:mh1921544@gmail.com">
        <label>FName:</label>
        <input type="text" name="fname" id="fname" />
        <br /><br />

        LName: <input type="text" value="------" /> <br /><br />

        Address: <textarea name="add" cols="20" rows="3"></textarea>
        <br /><br />

        Number: <input type="number" name="no" min="1" max="10" /> <br /><br />
        Birthaday: <input type="date" name="dob" /> <br /><br />
        time: <input type="time" name="time" /> <br /><br />
        Email: <input type="email" name="mail" /> <br /><br />
        Color: <input type="color" name="color" /> <br /><br />

        Sports Intrest: <input type="range" name="spint" min="0" max="10" />
        <br /><br />
        Phone No:
        <input
          type="tel"
          name="phno"
          placeholder="10 digits"
          pattern="[0-9]{10}"
          required=""
        />

        Your Hobby: <input type="checkbox" name="hbox" value="sports" />Sports
        <input type="checkbox" name="hbox" value="travel" />Travel
        <input type="checkbox" name="hbox" value="music" />Music <br /><br />

          Gender: <input type="radio" name="gen" value="m" />Male
          <input type="radio" name="gen" value="f" />Female
          <input type="radio" name="gen" value="m" />Other <br /><br />

        Techinical skills:
        <select name="tskills" multiple="">
          <option value="html">HTML</option>
          <option value="react">React</option>
          <option value="node">Node</option>
          <option value="express">Express</option>
        </select>
        <br /><br />
        Techinical skills:
        <select name="tskills">
          <option value="html">HTML</option>
          <option value="react">React</option>
          <option value="node">Node</option>
          <option value="express">Express</option>
        </select>
      </form>
    </fieldset>
    <br /><br />
    <input type="button" value="Click" />
    <input type="submit" value="Submit" />
    <input type="reset" value="Clear" />
  </body>
</html>
