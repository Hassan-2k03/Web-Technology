<html>
  <head>
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>

    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script type="text/babel">
      class ResImage extends React.Component{
          render(){
              return(
                  <div>
                      <img src={this.props.src}> </img>
                  </div>
              );
          }
      }

      class ResLink extends React.Component{
          render(){
              return(
                  <div>
                      <a href={this.props.href}>{this.props.text}</a>
                  </div>
              );
          }
      }

      class ResCaption extends React.Component{
          render(){
              return(
                  <div>
                      <p>{this.props.caption}</p>
                  </div>
              );
          }
      }

      class SrchResult extends React.Component{
          render(){
              return(
                  <div>
                      <ResImage {...this.props} />
                      <ResLink {...this.props} />
                      <ResCaption {...this.props} />
                  </div>
              );
          }
      }

      ReactDOM.render(
          <div>
              <SrchResult
              src="https://www.pes.edu/wp-content/uploads/2019/04/PES-University-Logo.png"
              href="https://www.pes.edu"
              text="PES University"
              caption="PES University, located in Bangalore"
              />
          </div>,
          document.querySelector("#container")

      );
    </script>
  </body>
</html>
